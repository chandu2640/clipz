<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>


<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input
        #email = 'ngModel'
        type="email"
        name="email"
        [(ngModel)]="credentials.email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Email"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        required
      />
      <p class="text-red-400" *ngIf="email.touched && email.dirty && !email.valid">Please Enter valid Email Address</p>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input
      name="password"
        [(ngModel)] = "credentials.password"
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password"
        #password = 'ngModel'
        required
       
      />
      <p class="text-red-400" *ngIf="password.touched && password.dirty && !password.valid">Please Enter Password</p>
    </div>
    <button [disabled]="loginForm.invalid || inSubmission"
      type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
      >
      Submit
    </button>
  </form>
